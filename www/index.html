<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>


        <!-- compiled css output -->
        <link href="css/ionic.app.css" rel="stylesheet">

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <script src="js/app.js"></script>
    </head>
    <body ng-app="pinpoint">

        <ion-pane>
            <ion-header-bar class="bar-royal">
                <h1 class="title">PinPoint</h1>
            </ion-header-bar>
            <ion-content ng-controller="BoardCtrl">
                <table class="pp-gameboard">
                    <tr ng-repeat="row in board">
                        <td class="pp-gridcell" ng-repeat="col in row track by $index">
                        </td>
                    </tr>
                </table>
            </ion-content>
            <ion-footer-bar class="bar-dark">
                <h5>Your move..</h5>
                <h1 class="pp-num-players title">2/2 players</h1>
                <button class="button button-balanced" ng-click="starOver()">Play Again</button>
                </div>
            </ion-footer-bar>
        </ion-pane>
    </body>
</html>
